
<div class="card mb-4" style="margin-top: 25px">
    <img class="card-img-top" src="{{post?.image}}" alt="Card image cap">
    <div class="card-body">
      <h2 class="card-title">{{post?.title}}</h2>
      <p class="card-text">
        {{post?.content}}
      </p>
      <p class="card-text">
        Created by <b>{{post?.author.name}}</b>
      </p>
      <p class="card-text">
        Created at <b>{{post?.created_at | date:'dd/MM/yyyy HH:mm a'}}</b>
      </p>
      <p class="card-text">
        Updated at <b>{{post?.updated_at | date:'dd/MM/yyyy HH:mm a'}}</b>
      </p>
    </div>
  </div>
