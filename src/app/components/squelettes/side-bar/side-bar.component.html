<div class="card my-4">
  <h5 class="card-header">Postagens</h5>
  <div class="card-body">
    <div *ngFor="let post of posts">
      <ul>
        <li>
          <h6 class="card-title"><a href="posts/{{post.id}}">{{post.title}}</a></h6>
          <p style="font-size: 12px;">Postado em {{post.created_at | date:'dd/MM/yyyy HH:mm a' }} por {{post.author.name}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="card my-4">
  <h5 class="card-header">Autores</h5>
  <div class="card-body">
    <div *ngFor="let author of authors">
      <ul>
        <li>
          <h6 class="card-title"><a href="authors/{{author.id}}">{{author.name}}</a></h6>
          <p class="card-text" style="font-size: 12px;">{{author.shortDescription}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
